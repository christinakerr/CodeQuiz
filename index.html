<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>

    <p class="float-left" id="highscoreslink"><a href="#">View High Scores</a></p>
    <p class="float-right" id="timer">Time: 60</p>
    <div class="container">

        <!-- Start Screen  -->
        <div id="start-screen">
            <h1>Welcome to the Code Quiz</h1>
            <p id="explainer">Try to answer the following code-related questions within the time limit. Keep in mind
                that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start</button>
        </div>


        <!-- Questions Screen  -->
        <div class="hide" id="questions">

            <h2 id="questions-title"></h2>
            <div id="choices" class="choices">

            </div>
        </div>

        <!-- End Screen  -->
        <div class="hide" id="endscreen">

            <h2 id="allDone">All Done!</h2>

            

            <!-- <button>Go Back</button>
                <button>Clear High Scores</button> -->
            <hr />
            <!-- <p>Wrong!</p> -->

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
